<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nai Airlines ‚Äì PDF Library</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#7c5cff;
  --muted:#9aa4b2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#071023,var(--bg));
  color:#e6eef8;
  padding:16px;
}
.container{max-width:1200px;margin:auto}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.logo{
  width:44px;height:44px;
  background:linear-gradient(135deg,var(--accent),#4ec5c1);
  border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;color:#051022;
}
h1{margin:0;font-size:20px}
.sub{font-size:13px;color:var(--muted)}

.layout{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:14px;
}
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.card{
  background:var(--card);
  padding:12px;
  border-radius:12px;
  cursor:pointer;
}
.card:hover{outline:2px solid var(--accent)}
.card h3{margin:0;font-size:14px}
.meta{font-size:12px;color:var(--muted)}

.viewer{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  overflow:auto;
  min-height:70vh;
}
canvas{
  width:100%;
  margin-bottom:12px;
  border-radius:8px;
  background:#fff;
}

footer{
  margin-top:16px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div class="container">

<header>
  <div style="display:flex;gap:10px;align-items:center">
    <div class="logo">NI</div>
    <div>
      <h1>PDF Interview Library</h1>
      <div class="sub">Tap a PDF ‚Üí view instantly</div>
    </div>
  </div>
  <a href="index.html" style="color:#fff;text-decoration:none">‚Üê Home</a>
</header>

<div class="layout">
  <div id="list" class="list"></div>

  <div id="viewer" class="viewer">
    <div class="meta">Select a PDF to view</div>
  </div>
</div>

<footer>
  <div>üìò Powered by PDF.js</div>
  <div>¬© Nai Airlines Dream</div>
</footer>

</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let pdfs = [];

async function loadPDFs(){
  const res = await fetch(
    "https://raw.githubusercontent.com/mayuresh24/AirlinesNila/main/resources.json"
  );
  const data = await res.json();
  pdfs = data.filter(d => d.type === "pdf").slice(0,50);
  renderList();
}

function renderList(){
  const list = document.getElementById("list");
  list.innerHTML = "";
  pdfs.forEach((p,i)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${i+1}. ${p.title}</h3>
      <div class="meta">${(p.tags||[]).join(", ")}</div>
    `;
    div.onclick = ()=>openPDF(p.url);
    list.appendChild(div);
  });
}

async function openPDF(url){
  const viewer = document.getElementById("viewer");
  viewer.innerHTML = "";

  const pdf = await pdfjsLib.getDocument(url).promise;

  for(let pageNum=1; pageNum<=pdf.numPages; pageNum++){
    const page = await pdf.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1.5 });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    await page.render({ canvasContext: ctx, viewport }).promise;
    viewer.appendChild(canvas);
  }
}

document.addEventListener("DOMContentLoaded", loadPDFs);
</script>

</body>
</html>
