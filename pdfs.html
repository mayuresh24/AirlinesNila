<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nai Airlines ‚Äì PDF Library</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#7c5cff;
  --muted:#9aa4b2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#071023,var(--bg));
  color:#e6eef8;
  padding:20px;
}
.container{max-width:1200px;margin:auto}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.logo{
  width:46px;height:46px;
  background:linear-gradient(135deg,var(--accent),#4ec5c1);
  border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;color:#051022;
}
h1{margin:0;font-size:20px}
.sub{font-size:13px;color:var(--muted)}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:14px;
  flex-wrap:wrap;
}
input,select{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:transparent;
  color:#fff;
}

.layout{
  display:grid;
  grid-template-columns:360px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.card{
  background:var(--card);
  padding:12px;
  border-radius:12px;
  cursor:pointer;
}
.card:hover{outline:2px solid var(--accent)}
.card h3{margin:0;font-size:14px}
.meta{font-size:12px;color:var(--muted)}

.viewer{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  min-height:70vh;
}
iframe{
  width:100%;
  height:70vh;
  border:none;
  border-radius:10px;
}

footer{
  margin-top:20px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div class="container">

<header>
  <div style="display:flex;gap:12px;align-items:center">
    <div class="logo">NI</div>
    <div>
      <h1>PDF Interview Library</h1>
      <div class="sub">View PDFs directly ‚Äî no download</div>
    </div>
  </div>
  <a href="index.html" style="color:#fff;text-decoration:none">‚Üê Home</a>
</header>

<div class="controls">
  <input id="search" placeholder="Search PDF..." oninput="render()">
  <select id="filter" onchange="render()">
    <option value="all">All</option>
    <option value="interview">Interview</option>
    <option value="mock">Mock</option>
    <option value="assignment">Assignment</option>
    <option value="grooming">Grooming</option>
  </select>
</div>

<div class="layout">
  <div id="list" class="list"></div>

  <div class="viewer">
    <iframe id="pdfFrame"></iframe>
    <div id="hint" class="meta">Select a PDF from the left to view here</div>
  </div>
</div>

<footer>
  <div>üìò PDFs loaded from GitHub</div>
  <div>¬© Nai Airlines Dream</div>
</footer>

</div>

<script>
let pdfs = [];

async function loadPDFs(){
  const url = "https://raw.githubusercontent.com/mayuresh24/AirlinesNila/main/resources.json";
  const res = await fetch(url);
  const data = await res.json();
  pdfs = data.filter(d => d.type === "pdf").slice(0,50);
  render();
}

function render(){
  const q = document.getElementById("search").value.toLowerCase();
  const tag = document.getElementById("filter").value;
  const list = document.getElementById("list");
  list.innerHTML = "";

  pdfs.filter(p=>{
    return (p.title.toLowerCase().includes(q)) &&
           (tag==="all" || (p.tags||[]).includes(tag));
  }).forEach((p,i)=>{
    const div = document.createElement("div");
    div.className = "card";
    div.onclick = ()=>openPDF(p.url);
    div.innerHTML = `
      <h3>${i+1}. ${p.title}</h3>
      <div class="meta">${(p.tags||[]).join(", ")}</div>
    `;
    list.appendChild(div);
  });
}

function openPDF(url){
  document.getElementById("pdfFrame").src = url;
  document.getElementById("hint").style.display = "none";
}

document.addEventListener("DOMContentLoaded", loadPDFs);
</script>

</body>
</html>
